services:
  # Database - PostgreSQL 16
  database:
    image: postgres:16-alpine
    container_name: nsr-database
    networks:
      - nsr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend - Express + TypeScript
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: nsr-backend
    ports:
      - "4000:4000"
    networks:
      - nsr-network
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped

  # Frontend - Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nsr-frontend
    ports:
      - "3000:3000"
    networks:
      - nsr-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  nsr-network:
    driver: bridge
